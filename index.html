  <script>
  function calcularPrecio() {
    const altura = parseFloat(document.getElementById("altura").value);
    const largo = parseFloat(document.getElementById("largo").value);
    const resultado = document.getElementById("resultado");
    if (!isNaN(altura) && !isNaN(largo)) {
      const total = altura * largo;
      resultado.textContent = `$${total}`;
      // Actualizar el valor del campo oculto para el precio final
      document.getElementById("precioFinal").value = total;
    } else {
      resultado.textContent = "";
    }
  }

  function incrementar(id) {
    document.getElementById(id).value = parseInt(document.getElementById(id).value) + 1;
    calcularPrecio();
  }
  
  function decrementar(id) {
    const input = document.getElementById(id);
    if (parseInt(input.value) > 1) {
      input.value = parseInt(input.value) - 1;
      calcularPrecio();
    }
  }

  function mostrarPopup(id) {
    document.getElementById(id).style.display = 'block';
  }

  function cerrarPopup(id) {
    document.getElementById(id).style.display = 'none';
  }

  function siguientePaso() {
    document.getElementById("form-step-1").style.display = "none";
    document.getElementById("form-step-2").style.display = "block";
  }

  function volverPaso() {
    document.getElementById("form-step-1").style.display = "block";
    document.getElementById("form-step-2").style.display = "none";
  }

  window.addEventListener('DOMContentLoaded', calcularPrecio);
  </script>

  window.addEventListener('DOMContentLoaded', () => {

    const popupFree = document.getElementById('popupFREE');

    if (openFreeBtn && popupFree && closeFreeBtn) {

      });

          popupFree.classList.add('hidden');

      });

  <script>
    const grid = document.getElementById("pixelGrid");
    const pixelInfo = document.getElementById("pixelInfo");
    const tooltip = document.getElementById("pixelTooltip");
    const gridSize = 100;
    const pixelCount = gridSize * gridSize;
    const used = Array(pixelCount).fill(false);
    
    // Función para mostrar la información del píxel al hacer clic
    function showPixelInfo(pixelNumber) {
      pixelInfo.textContent = `Píxel #${pixelNumber} (Fila: ${Math.floor(pixelNumber / gridSize) + 1}, Columna: ${(pixelNumber % gridSize) + 1})`;
      pixelInfo.style.display = "block";
      
      // Ocultar después de 3 segundos
      setTimeout(() => {
        pixelInfo.style.display = "none";
      }, 3000);
    }
    
    // Funciones para manejar el tooltip
    function showTooltip(e, text) {
      if (!text) return;
      
      tooltip.textContent = text;
      tooltip.style.display = "block";
      
      // Posicionar el tooltip ligeramente por encima del cursor
      const x = e.clientX;
      const y = e.clientY - 30;
      
      // Ajustar posición para evitar que se salga de la pantalla
      if (x + tooltip.offsetWidth > window.innerWidth) {
        tooltip.style.left = (window.innerWidth - tooltip.offsetWidth - 10) + "px";
      } else {
        tooltip.style.left = x + "px";
      }
      
      tooltip.style.top = y + "px";
    }
    
    function hideTooltip() {
      tooltip.style.display = "none";
    }

    fetch("pixels.json")
      .then(response => response.json())
      .then(data => {
        for (const block of data) {
          const { start, width, height, url, title, img } = block;

          // Crear div grande para el bloque
          const div = document.createElement("div");
          div.classList.add("pixel");
          div.style.gridColumnStart = (start % gridSize) + 1;
          div.style.gridRowStart = Math.floor(start / gridSize) + 1;
          div.style.gridColumnEnd = `span ${width}`;
          div.style.gridRowEnd = `span ${height}`;
          div.setAttribute("data-title", title || "");
          div.onclick = () => window.open(url, "_blank");
          
          // Agregar eventos para mostrar/ocultar el tooltip
          div.addEventListener("mouseover", function(e) {
            showTooltip(e, this.getAttribute("data-title"));
          });
          
          div.addEventListener("mousemove", function(e) {
            showTooltip(e, this.getAttribute("data-title"));
          });
          
          div.addEventListener("mouseout", hideTooltip);

          if (img) {
            const image = document.createElement("img");
            image.src = img;
            div.appendChild(image);
          }

          // Marcar los píxeles ocupados para no renderizarlos luego
          for (let dy = 0; dy < height; dy++) {
            for (let dx = 0; dx < width; dx++) {
              const index = start + dy * gridSize + dx;
              used[index] = true;
            }
          }

          grid.appendChild(div);
        }

        // Rellenar con píxeles vacíos y añadir la funcionalidad para mostrar el número
        for (let i = 0; i < pixelCount; i++) {
          if (used[i]) continue;
          
          const emptyPixel = document.createElement("div");
          emptyPixel.classList.add("pixel", "available");
          emptyPixel.setAttribute("data-title", "Píxel disponible - ¡Cómpralo ahora!");
          
          // Agregar evento de clic para mostrar el número del píxel
          emptyPixel.addEventListener("click", function() {
            showPixelInfo(i);
          });
          
          // Agregar eventos para mostrar/ocultar el tooltip
          emptyPixel.addEventListener("mouseover", function(e) {
            showTooltip(e, this.getAttribute("data-title"));
          });
          
          emptyPixel.addEventListener("mousemove", function(e) {
            showTooltip(e, this.getAttribute("data-title"));
          });
          
          emptyPixel.addEventListener("mouseout", hideTooltip);
          
          grid.appendChild(emptyPixel);
        }
      });
      
    // Actualizar posición del tooltip al hacer scroll
    window.addEventListener("scroll", function() {
      if (tooltip.style.display !== "none") {
        hideTooltip();
      }
    });

  createOrder: function(data, actions) {

    return actions.order.create({

  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {

      const datos = {
        email: document.getElementById('email').value,
        altura: document.getElementById('altura').value,
        largo: document.getElementById('largo').value,
        url: document.getElementById('url').value,
        img: document.getElementById('img').value,
        text: document.getElementById('text').value,
        venderpixel: document.getElementById('venderpixel').checked ? "sí" : "no",
        recibirclicks: document.getElementById('recibirclicks').checked ? "sí" : "no",
        precioFinal: (parseFloat(document.getElementById('altura').value) * parseFloat(document.getElementById('largo').value)).toFixed(2),
        nombreComprador: details.payer.name.given_name + ' ' + details.payer.name.surname,
        emailComprador: details.payer.email_address
      };

      // Enviar datos a Formspree
      fetch("https://formspree.io/f/mgvozdrl", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(datos)
      }).then(function(response) {
        if (response.ok) {
          alert("¡Pago realizado y datos enviados correctamente! Revisa tu bandeja de SPAM");
        } else {
          alert("Error al enviar la información del formulario.");
        }
      }).catch(function(error) {
        alert("Error de red al enviar los datos: " + error.message);
      });
    });
  }
